LongDescription=<p><a href="https://products.office.com/en/business/" target='_blank'>Microsoft Office 365 is built for your business</a>.</p>
 <p>The Office 365 UCS connector allows to easily provision Office 365 user accounts with single sign-on for UCS users.
 Utilizing UCS identity management features, selected UCS users are automatically added, updated or deleted in your Office 365 business account.</p>
 
 <p>Users log in with their UCS username and password and can immediately use the Office 365 collaboration features.
 Using UCS single sign-on to log into Office 365, the user password never leaves the UCS domain.</p>
 
 <p>This app is intended for organisations that want to use Microsoft Office 365 but manage users on UCS. To setup the integration, an Azure Active Directory and Office365 (test-)subscription is required.</p>
