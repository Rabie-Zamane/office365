Description=Single-Sign-On in Office 365 für UCS Benutzer
LongDescription=<p><a href="https://products.office.com/en/business/" target='_blank'>Microsoft Office 365 - auf Ihr Unternehmen zugeschnitten</a>.</p>
 <p>Der Office 365 Connector für UCS ermöglicht es, einen Office Zugang mit Single-Sign-On für UCS Benutzer zu provisionieren.
 Durch Verwenden der UCS Identitymanagement Features werden ausgewählte UCS Benutzer automatisch dem Office 365 Azure Account hinzugefügt, aktualisiert oder gelöscht.</p>
 
 <p>Benutzer melden sich mit ihrem UCS Benutzernamen und Passwort an und können sofort die Office 365 Features nutzen.
 Durch das Benutzen des UCS Single-Sign-On für den Login verlässt das Benutzerpasswort niemals die UCS Domäne.</p>

 <p>Diese App ist für Organisationen geeignet, die Microsoft Office 365 nutzen möchten, ihre Benutzer aber mit UCS verwalten wollen. Um den Connector in Betrieb zu nehmen, ist ein Azure Active Directory und eine Office 365 (Test-)Subskription erforderlich.</p>

